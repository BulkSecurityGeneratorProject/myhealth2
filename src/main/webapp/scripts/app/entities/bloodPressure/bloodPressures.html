<div>
    <h2 translate="myhealthApp.bloodPressure.home.title">BloodPressures</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="bloodPressure.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myhealthApp.bloodPressure.home.createLabel">Create a new BloodPressure</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myhealthApp.bloodPressure.timestamp">Timestamp</span></th>
                    <th><span translate="myhealthApp.bloodPressure.systolic">Systolic</span></th>
                    <th><span translate="myhealthApp.bloodPressure.diastolic">Diastolic</span></th>
                    <th><span translate="myhealthApp.bloodPressure.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bloodPressure in bloodPressures track by bloodPressure.id">
                    <td><a ui-sref="bloodPressure.detail({id:bloodPressure.id})">{{bloodPressure.id}}</a></td>
                    <td>{{bloodPressure.timestamp | date:'medium'}}</td>
                    <td>{{bloodPressure.systolic}}</td>
                    <td>{{bloodPressure.diastolic}}</td>
                    <td>
                        {{bloodPressure.user.id}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="bloodPressure.detail({id:bloodPressure.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="bloodPressure.edit({id:bloodPressure.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="bloodPressure.delete({id:bloodPressure.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
