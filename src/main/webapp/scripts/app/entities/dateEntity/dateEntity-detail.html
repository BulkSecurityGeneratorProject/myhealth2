
<div>
    <h2><span translate="myhealthApp.dateEntity.detail.title">DateEntity</span> {{dateEntity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myhealthApp.dateEntity.firstDate">FirstDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{dateEntity.firstDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.dateEntity.secondDate">SecondDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{dateEntity.secondDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.dateEntity.test">Test</span>
                </td>
                <td>
                    <span class="form-control-static">{{dateEntity.test}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
