<div>
    <jh-alert></jh-alert>
    <div class="row">
        <div class="col-sm-7">
            <h2 translate="myhealthApp.preferences.home.title">Preferences</h2>
        </div>
        <div class="col-sm-5 text-right">
            <form name="searchForm" class="form-inline">
                <div class="form-group p-r">
                    <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                           placeholder="{{'entity.action.search' | translate}}">
                </div>
                <button class="btn btn-info btn-sm" ng-click="search()"
                        tooltip="{{'entity.action.search' | translate}}">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <button class="btn btn-primary btn-sm" ui-sref="preferences.new" ng-hide="preferencesList.length"
                        tooltip="{{'entity.action.new' | translate}}">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="myhealthApp.preferences.weeklyGoal">weeklyGoal</th>
                    <th translate="myhealthApp.preferences.weightUnits">weightUnits</th>
                    <th translate="myhealthApp.preferences.actions" class="col-md-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="preferences in preferencess">
                    <td><a ui-sref="preferences.detail({id:preferences.id})">{{preferences.id}}</a></td>
                    <td>{{preferences.weeklyGoal}}</td>
                    <td>{{preferences.weightUnits}}</td>
                    <td>
                        <div class="btn-group m-n">
                            <button type="submit" tooltip="{{'entity.action.view' | translate}}"
                                    ui-sref="preferences.detail({id:preferences.id})" class="btn btn-info btn-xs">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit" tooltip="{{'entity.action.edit' | translate}}"
                                    ui-sref="preferences.edit({id:preferences.id})" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit" tooltip="{{'entity.action.delete' | translate}}"
                                    ng-click="delete(preferences.id)" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
