<div>
    <h2 translate="myhealthApp.preferences.home.title">Preferencess</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="preferences.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="myhealthApp.preferences.home.createLabel">Create a new Preferences</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="myhealthApp.preferences.weekly_goal">Weekly_goal</span></th>
                    <th><span translate="myhealthApp.preferences.weight_units">Weight_units</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="preferences in preferencess track by preferences.id">
                    <td><a ui-sref="preferences.detail({id:preferences.id})">{{preferences.id}}</a></td>
                    <td>{{preferences.weekly_goal}}</td>
                    <td translate="{{'myhealthApp.Units.' + preferences.weight_units}}">{{preferences.weight_units}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="preferences.detail({id:preferences.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="preferences.edit({id:preferences.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="preferences.delete({id:preferences.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
